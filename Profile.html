<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- DaisyUI and Tailwind CSS from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="navbar bg-base-200 shadow-md px-6">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl" href="dashboard.html">
          Dashboard
        </a>
      </div>
      <div class="flex-none">
        <!-- Profile icon that links to profile.html -->
        <a href="profile.html" class="btn btn-ghost">
          <img
            class="w-10 h-10 rounded-full"
            src="./assets/profile.png"
            alt="Profile Icon"
          />
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto my-10 bg-white p-6 rounded-lg shadow-md">
      <div class="flex flex-col md:flex-row">
        <!-- Left Column: Student Details -->
        <div class="md:w-2/3 p-4">
          <h2 class="text-2xl font-bold mb-4">Student Profile</h2>
          <div class="mb-2">
            <span class="font-semibold">Student Name:</span> John Doe
          </div>
          <div class="mb-2">
            <span class="font-semibold">Student ID:</span> 22235103603
          </div>
          <div class="mb-2">
            <span class="font-semibold">Father's Name:</span> Robert Doe
          </div>
          <div class="mb-2">
            <span class="font-semibold">Mother's Name:</span> Jane Doe
          </div>
          <div class="mb-2">
            <span class="font-semibold">Department:</span> Computer Science and Engineering
          </div>
        </div>

        <!-- Right Column: Wallet Info -->
        <div class="md:w-1/3 p-4">
          <div class="border p-4 rounded-lg bg-gray-50">
            <h3 class="text-xl font-bold mb-2">Wallet</h3>
            <div class="mb-4 text-2xl font-semibold">à§³5000</div>
            <button id="add-money" class="btn btn-primary w-full">
              Add Money
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript for Add Money Functionality -->
    <script>
      document.getElementById("add-money").addEventListener("click", function () {
        // Here you can implement your add money functionality.
        // For demonstration, we simply alert the user.
        alert("Add money functionality coming soon!");
      });
    </script>
  </body>
</html>
