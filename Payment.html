<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="navbar bg-base-200 shadow-md px-6">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl" href="dashboard.html">
          Dashboard
        </a>
      </div>
      <div class="flex-none">
        <!-- Profile icon that links to profile.html -->
        <a href="profile.html" class="btn btn-ghost">
          <img
            class="w-10 h-10 rounded-full"
            src="./assets/profile.png"
            alt="Profile Icon"
          />
        </a>
      </div>
    </nav>

    <!-- Payment Form Container -->
    <div class="max-w-lg mx-auto my-10 bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Payment</h2>
      <form id="payment-form">
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="cardholder-name">
            Cardholder Name
          </label>
          <input
            type="text"
            id="cardholder-name"
            placeholder="John Doe"
            class="input input-bordered w-full"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="card-number">
            Card Number
          </label>
          <input
            type="text"
            id="card-number"
            placeholder="1234 5678 9012 3456"
            class="input input-bordered w-full"
            required
          />
        </div>
        <div class="flex mb-4 space-x-4">
          <div class="w-1/2">
            <label class="block text-gray-700 font-bold mb-2" for="expiry-date">
              Expiry Date
            </label>
            <input
              type="text"
              id="expiry-date"
              placeholder="MM/YY"
              class="input input-bordered w-full"
              required
            />
          </div>
          <div class="w-1/2">
            <label class="block text-gray-700 font-bold mb-2" for="cvv">
              CVV
            </label>
            <input
              type="password"
              id="cvv"
              placeholder="123"
              class="input input-bordered w-full"
              required
            />
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="amount">
            Amount to Pay
          </label>
          <input
            type="number"
            id="amount"
            placeholder="à§³120"
            class="input input-bordered w-full"
            value=""
            readonly
          />
        </div>
        <button type="submit" class="w-full btn btn-primary">
          Pay Now
        </button>
      </form>
    </div>

    <!-- Payment Processing Script -->
    <script>
      document.getElementById("payment-form").addEventListener("submit", function(e) {
        e.preventDefault();
        // Here you can integrate with a payment gateway API.
        // For demonstration, we simulate a successful payment.
        alert("Payment successful! Thank you for your purchase.");
        // Optionally, redirect to a confirmation page or back to the dashboard.
        window.location.href = "dashboard.html";
      });
    </script>
  </body>
</html>
